<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <!-- This will be the navigation panel with fixed position -->
    <div id="navigation-container"></div>
    
    <div id="wrapper">
        <header class="page-header">
            <div class="header-wrapper flex-box">
                <div class="button-container">
                    <i class="fa fa-bars" onclick="openNav()" ondblclick="closeNav()"></i>
                </div>
                <div class="project-title">
                    <h1 class="text-center">Bangalore Fav Places to Visit</h1>
                </div>
            </div>
        </header>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <script src="js/libs/knockoutjs_min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <script src="js/interectivity.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA31u0Hxmq37sPOLezIMM8wg0VLJd5E0Sg&v=3&callback=initMap"></script>
</body>
</html>
