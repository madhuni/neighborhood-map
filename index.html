<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div id="wrapper">
        <header class="page-header">
            <div class="header-wrapper flex-box">
                <div class="button-container">
                    <i class="fa fa-bars tool-tip" data-toggle="tooltip" data-placement="bottom" title="Toggle navigation"></i>
                </div>
                <div class="project-title">
                    <h1 class="text-center">Neighborhood Map</h1>
                </div>
            </div>
        </header>
        <!-- This will be the navigation panel with fixed position -->
        <div id="navigation-container">
            <div class="nav-menu">
                <div class="nav-wrapper">
                    <div class="input-container flex-box">
                        <div class="search-icon flex-box">
                            <i class="fa fa-search"></i>
                        </div>
                        <input type="text" placeholder="Filter your location" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    </div>
                    <div class="list-container">
                        <ul class="location-list" data-bind="foreach: $root.locationContainer">
                            <li class="list-item" data-bind="text: $data.title, click:$root.activateInfoWindow.bind($root, $data.marker)"></li>
                        </ul>
                    </div>
                </div><!-- End of 'nav-wrapper' -->
            </div><!-- End of 'nav-menu' -->
        </div><!-- End of 'navigation-container -->
        <div id="map-container">
            <div class="row">
                <div id="map" class="col-sm-12 col-md-12"></div>
            </div>
        </div>
        <div id="weather-details-container">
            <div class="wrapper-box">
                <div class="weather-logo pull-left">
                    <img src="images/weather_logo.png" class="img-responsive">
                </div><!-- End of 'weather-logo' -->
                <div class="weather-details">
                    <p><span>Temperature : </span><span class="temp changed"></span></p>
                    <p><span>Weather : </span><span class="weather"></span></p>
                    <p><span>Humidity : </span><span class="humidity"></span></p>
                </div><!-- End of 'weather-detailis' -->
            </div><!-- End of 'wrapper-box' -->
        </div><!-- End of 'weather-detail-container' -->
    </div><!-- End of 'wrapper' -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/libs/knockout.js"></script>
    <script src="js/model.js"></script>
    <script src="js/third_party_api_functionality.js"></script>
    <!-- <script src="js/learning_deferred_promise.js"></script> -->
    <script src="js/interectivity.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA31u0Hxmq37sPOLezIMM8wg0VLJd5E0Sg&v=3&callback=initMap"></script>
</body>
</html>
